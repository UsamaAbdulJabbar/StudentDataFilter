<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Student Data Web</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    

 
<div class="cont1 container col-md-12 col-sm-6">
<div class="cont11 container  col-md-12 col-sm-12 ">
  <div class="cont2 input-group mb-3">
    <input type="text" class="input1" placeholder="Enter Student ID"  id="search" >
    <button class="btn" type="button" id="button-addon2" onclick="searchresult()">Search</button>
  </div>
</div>
</div>
    

<br>

<!-- 
Search Student Data Table -->

<div class="cont3 container col-md-12 col-sm-12">
  <h1>STUDENT DETAIL</h1>
  <table class="table table-hover t2 ">
    <th>
      <tr>
        <td>ID</td>
        <td>NAME</td>
        <td>CITY</td>
        <td>AGE</td>
        <td>RESULT</td>
      </tr>
      <tbody>
        <tr>
          <td><span id="stdid"></span></td>
          <td><span id="stdname"></span></td>
          <td><span id="stdcity"></span></td>
          <td><span id="stdage"></span></td>
          <td><span id="stdresult"></span></td>
        </tr>
      </tbody>
    </th>
  </table>
</div>

<br>

<!-- All Student data Table -->

<div class="cont3 container col-md-12 col-sm-12">
  <hr>
  <h1>STUDENT DATA</h1>
  <hr>
  <table class="table table-striped t1">
    <thead>
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>City</td>
        <td>Age</td>
        <td>Result</td>
      </tr>
    </thead>
    <tbody id="table"></tbody>
  </table>
  
</div>
